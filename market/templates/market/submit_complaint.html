{% extends 'market/base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/forms.css' %}">
{% endblock %}

{% block content %}
<div class="page-header">
    <h1 class="page-title">提交投诉</h1>
    <p class="page-subtitle">如果您对订单有任何问题，请提交投诉，我们会尽快处理</p>
</div>

<div class="complaint-container">
    <div class="complaint-order-info">
        <h2 class="complaint-section-title">订单信息</h2>
        <div class="complaint-info-content">
            <div class="complaint-info-row">
                <span class="complaint-info-label">订单编号:</span>
                <span class="complaint-info-value">{{ order.order_id }}</span>
            </div>
            <div class="complaint-info-row">
                <span class="complaint-info-label">订单时间:</span>
                <span class="complaint-info-value">{{ order.order_time }}</span>
            </div>
            <div class="complaint-info-row">
                <span class="complaint-info-label">总金额:</span>
                <span class="complaint-info-value complaint-total-amount">¥{{ order.total_amount }}</span>
            </div>
        </div>
    </div>
    
    <div class="complaint-form-container">
        <h2 class="complaint-section-title">投诉信息</h2>
        <form method="POST" class="complaint-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="complaint_type" class="form-label">投诉类别</label>
                <select id="complaint_type" name="complaint_type" class="form-control" required>
                    <option value="">请选择投诉类别</option>
                    <option value="产品质量问题">产品质量问题</option>
                    <option value="虚假宣传">虚假宣传</option>
                    <option value="服务态度问题">服务态度问题</option>
                    <option value="物流配送问题">物流配送问题</option>
                    <option value="其他">其他</option>
                </select>
            </div>
            <div class="form-group">
                <label for="reason" class="form-label">投诉原因</label>
                <textarea id="reason" name="reason" class="form-control" rows="6" placeholder="请详细描述您遇到的问题..." required></textarea>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">提交投诉</button>
                <a href="{% url 'order_detail' order.order_id %}" class="btn btn-outline">取消</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
